<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Consulta Médica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Agendamento de Consulta Médica</h1>
    <form action="/submit-consulta" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="data-consulta">Data da Consulta:</label>
        <input type="date" id="data-consulta" name="data-consulta" required>

        <label for="tipo-consulta">Tipo de Consulta:</label>
        <select id="tipo-consulta" name="tipo-consulta" required>
            <option value="clinica-geral">Clínica Geral</option>
            <option value="pediatria">Pediatria</option>
            <option value="dermatologia">Dermatologia</option>
            <option value="cardiologia">Cardiologia</option>
        </select>

        <label for="comentarios">Comentários Adicionais:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
        </ul>
    </nav>

</body>
</html>
